<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>STT Button</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button.recording { background: red; }
    #text { margin-top: 20px; border: 1px solid #ddd; padding: 10px; min-height: 100px; white-space: pre-wrap; background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Nháº¥n giá»¯ Ä‘á»ƒ nÃ³i</h2>
  <button id="recordBtn">ðŸŽ¤ Nháº¥n giá»¯</button>
  <div id="text"></div>

  <script>
    const btn = document.getElementById('recordBtn');
    const textDiv = document.getElementById('text');
    let mediaRecorder;
    let audioChunks = [];

    btn.addEventListener('mousedown', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const arrayBuffer = await blob.arrayBuffer();
        const response = await fetch('/api/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'audio/wav' },
          body: arrayBuffer
        });
        const result = await response.json();
        if (result.status === 'success') textDiv.textContent += result.text + '\n';
        else textDiv.textContent += '[KhÃ´ng nháº­n dáº¡ng Ä‘Æ°á»£c]\n';
      };

      mediaRecorder.start();
      btn.classList.add('recording');
    });

    btn.addEventListener('mouseup', () => {
      mediaRecorder.stop();
      btn.classList.remove('recording');
    });

    // Mobile support
    btn.addEventListener('touchstart', e => {
      e.preventDefault();
      btn.dispatchEvent(new Event('mousedown'));
    });
    btn.addEventListener('touchend', e => {
      e.preventDefault();
      btn.dispatchEvent(new Event('mouseup'));
    });
  </script>
</body>
</html>
